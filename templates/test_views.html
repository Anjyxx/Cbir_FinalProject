<!DOCTYPE html>
<html>
<head>
    <title>View Tracking Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Function to load view data
            function loadViewData() {
                $.getJSON('/test/views', function(data) {
                    $('#today-views').text(data.today_views);
                    $('#total-views').text(data.total_views);
                    
                    // Update latest views table
                    const tbody = $('#latest-views tbody');
                    tbody.empty();
                    data.latest_views.forEach(view => {
                        tbody.append(`
                            <tr>
                                <td>${view.id}</td>
                                <td>${view.house}</td>
                                <td>${new Date(view.time).toLocaleString()}</td>
                                <td>${view.ip}</td>
                            </tr>
                        `);
                    });
                });
            }
            
            // Load data initially
            loadViewData();
            
            // Refresh data every 5 seconds
            setInterval(loadViewData, 5000);
            
            // Test view tracking
            $('#test-view').click(function() {
                const houseId = $('#house-id').val();
                if (houseId) {
                    window.open(`/house/${houseId}`, '_blank');
                    setTimeout(loadViewData, 1000); // Reload data after a short delay
                }
            });
        });
    </script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .stats { display: flex; gap: 20px; margin-bottom: 20px; }
        .stat-box { 
            border: 1px solid #ddd; 
            padding: 15px; 
            border-radius: 5px; 
            background: #f9f9f9;
            min-width: 200px;
        }
        .stat-box h3 { margin-top: 0; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
        .test-area { margin-top: 20px; padding: 15px; background: #f0f8ff; border-radius: 5px; }
        input, button { padding: 5px 10px; }
        button { cursor: pointer; }
    </style>
</head>
<body>
    <h1>View Tracking Test</h1>
    
    <div class="stats">
        <div class="stat-box">
            <h3>Today's Views</h3>
            <div id="today-views" style="font-size: 24px; font-weight: bold;">0</div>
        </div>
        <div class="stat-box">
            <h3>Total Views</h3>
            <div id="total-views" style="font-size: 24px; font-weight: bold;">0</div>
        </div>
    </div>
    
    <h2>Latest Views</h2>
    <table id="latest-views">
        <thead>
            <tr>
                <th>ID</th>
                <th>House</th>
                <th>Time</th>
                <th>IP Address</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filled by JavaScript -->
        </tbody>
    </table>
    
    <div class="test-area">
        <h3>Test View Tracking</h3>
        <p>Enter a house ID to test view tracking:</p>
        <input type="number" id="house-id" placeholder="House ID" min="1">
        <button id="test-view">Test View</button>
        <p><small>This will open the house page in a new tab and track a view.</small></p>
    </div>
</body>
</html>
